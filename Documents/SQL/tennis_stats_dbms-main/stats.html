<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Stats</title>
    <style>
        :root {
            --primary-blue: #0f1b33;
            --accent-blue: #1e4996;
            --accent-yellow: #e6ff00;
            --text-light: #ffffff;
            --text-dark: #0f1b33;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-blue);
            color: var(--text-light);
        }
        
        .header {
            background-color: var(--primary-blue);
            padding: 15px 0;
            border-bottom: 1px solid #2a3754;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
        }
        
        .logo {
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
            margin: 0 auto;
        }
        
        .nav-menu a {
            color: var(--text-light);
            text-decoration: none;
            padding: 10px 0;
            font-size: 16px;
        }
        
        .nav-menu a.active {
            border-bottom: 3px solid var(--accent-yellow);
        }
        
        .search-icon {
            background-color: transparent;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-button {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .admin-button:hover {
            transform: scale(1.1);
        }
        
        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a2640;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .admin-panel h2 {
            color: var(--accent-yellow);
            margin-top: 0;
            text-align: center;
        }
        
        .admin-panel .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 999;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        h1 {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .query-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #1a2640;
            border-radius: 10px;
        }
        
        .query-section h2 {
            color: var(--text-light);
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: var(--text-light);
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #2a3754;
            border-radius: 5px;
            background-color: #0f1b33;
            color: white;
            font-size: 16px;
        }
        
        button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2a59b9;
        }
        
        .results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #2a3754;
            border-radius: 5px;
            background-color: #0f1b33;
            color: var(--text-light);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .query-section {
                padding: 15px;
            }
            
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ATP TOUR</div>
        <div class="nav-menu">
            <a href="#">Scores</a>
            <a href="/">H2H</a>
            <a href="/stats" class="active">Stats</a>
            <a href="#">Rankings</a>
            <a href="#">Players</a>
            <a href="#">Tournaments</a>
            <a href="/sponsors">Sponsors</a>
        </div>
        <div class="admin-button" id="adminButton">A</div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="admin-panel" id="adminPanel">
        <button class="close-button" id="closeAdminPanel">Ã—</button>
        <h2>Admin Panel</h2>
        
        <!-- User Search Form -->
        <div class="query-section">
            <h3>Search User</h3>
            <form id="userSearchForm">
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter user name">
                </div>
                <button type="submit">Search User</button>
            </form>
            <div class="results" id="userSearchResults"></div>
        </div>
        
        <!-- View User's Favorite Players Form -->
        <div class="query-section">
            <h3>View User's Favorite Players</h3>
            <form id="userFavoritesForm">
                <div class="form-group">
                    <label for="userNameFav">User Name:</label>
                    <input type="text" id="userNameFav" name="userNameFav" placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="favoriteType">Favorite Player Type:</label>
                    <select id="favoriteType" name="favoriteType">
                        <option value="1">1st Favorite Player</option>
                        <option value="2">2nd Favorite Player</option>
                    </select>
                </div>
                <button type="submit">Get Results</button>
            </form>
            <div class="results" id="userFavoritesResults"></div>
        </div>
    </div>

    <div class="container">
        <h1>Tennis Statistics</h1>
        
        <!-- Query 1: Top players with most aces -->
        <div class="query-section">
            <h2>Top Players by Aces</h2>
            <form id="acesForm">
                <div class="form-group">
                    <label for="acesLimit">Number of Top Players to Show:</label>
                    <input type="number" id="acesLimit" name="acesLimit" min="1" max="20">
                </div>
                <button type="submit">Get Results</button>
            </form>
            <div class="results" id="acesResults"></div>
        </div>

        <!-- Query 6: Tournaments by aces -->
        <div class="query-section">
            <h2>Tournaments by Total Aces</h2>
            <form id="tournamentAcesForm">
                <div class="form-group">
                    <label for="tournamentYear">Year:</label>
                    <input type="number" id="tournamentYear" name="tournamentYear" min="2000" max="2024">
                </div>
                <button type="submit">Get Results</button>
            </form>
            <div class="results" id="tournamentAcesResults"></div>
        </div>

        <!-- Query 7: Players' set win rate -->
        <div class="query-section">
            <h2>Players' Set Win Rate</h2>
            <form id="winRateForm">
                <div class="form-group">
                    <label for="minWinRate">Minimum Win Rate (%):</label>
                    <input type="number" id="minWinRate" name="minWinRate" min="0" max="100">
                </div>
                <button type="submit">Get Results</button>
            </form>
            <div class="results" id="winRateResults"></div>
        </div>

        <!-- Query 8: Players by matches won -->
        <div class="query-section">
            <h2>Players by Matches Won</h2>
            <form id="matchesWonForm">
                <div class="form-group">
                    <label for="matchesLimit">Number of Top Players to Show:</label>
                    <input type="number" id="matchesLimit" name="matchesLimit" min="1" max="20">
                </div>
                <button type="submit">Get Results</button>
            </form>
            <div class="results" id="matchesWonResults"></div>
        </div>
    </div>

        const adminButton = document.getElementById('adminButton');

        const overlay = document.getElementById('overlay');

        adminButton.addEventListener('click', function() {
            adminPanel.style.display = 'block';

        closeButton.addEventListener('click', function() {

</body>
</html>
